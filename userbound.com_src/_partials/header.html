<!doctype html>
<html>
<head>
  <title><%= fem.title %></title>
  <link rel="stylesheet" href="/assets/all.css">
  <script src="/assets/all.js"></script>
</head>
<body>
  <main>

  <header>
    <nav>

      <a class='miles' href="#">Miles</a>


      <% _.forEach(top_nav_links, function(link) { %>
      <% if (link.title.toLowerCase() == active_section) { %>
      <a class='active' href="<%- link.url %>" title="<%- link.title %>"><%= link.symbol %><span class='title'><%= link.title %></span></a>
      <% } else { %>
      <a href="<%- link.url %>" title="<%- link.title %>"><%= link.symbol %></a>
      <% } %>

      <% }); %>





    </nav>

  </header>

  <% _.isEqual(page_type, "entry", function(a,b) { if (a == b) { %>
    <a class='up' href="#">&uarr;</a>
  <% } }); %>
