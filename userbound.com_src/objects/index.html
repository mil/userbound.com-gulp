<div class='page-info'>
<h1><%= title %></h1>
</div>


<div class='entry-list hardware'>
  <% _.forEach(entries, function(entry) { %>

  <a href="<%- entry.url %>">
  <entry style='background-image: url("/objects/<%= entry.poster %>");'>
    <h2><%- entry.title %></h2>
  </entry>
  </a>

  <% }); %>
</div>
