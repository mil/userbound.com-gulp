<header>
  <h1>{{ title }}</h1>
</header>

<section class='content'>
  <ul class='links-listing'>
    {% for entry in entries %}
      <li>
        <a href="{{ entry.url }}">
          <h2>{{ entry.title }}</h2>
          <span class='subline'>{{ entry.date }}</span>
        </a>
      </li>
    {% endfor %}
  </ul>
</section>
