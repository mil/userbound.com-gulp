
<!doctype html>
<html>
  <head>{% include "_partials/head.html" %}</head>
  <body>
    <div class='wrapper'>
      {% include "_partials/nav.html" %}
      <main>
        {% include "_partials/entry_header.html" %}

        <section class='content'>
          <div class='bar'>{{ yield|raw }} </div>
          {% if footnotes %}
            <ol class='footnotes'>
              {% for footnote in footnotes %}
                <li><span name='footnote-{{loop.index}}'>{{ footnote|raw }}</span></li>
              {% endfor %}
            </ol>   
          {% endif %}
        </section>



        {% include "_partials/footer.html" %}
      </main>
    </div>
  </body>
</html>
