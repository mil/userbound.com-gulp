{% extends '_layouts/default.html' %}

{% block main %}
<header><h1>{{ title }}</h1></header>
<section class='content'>
  <div class='entry-list hardware'>
    {% for entry in entries %}

    <a class='block listing-entry' href="{{ entry.url }}">
      <h2>{{ entry.title }}</h2>
      <img src="/things/{{ entry.poster|raw }}" alt="{{ entry.title }}">
    </a>

    {% endfor %}
  </div>
</section>
{% endblock %}
