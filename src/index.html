<div class='home'>

  <div class='row'>
  {% for link in nav_links %}
    {% if link.title == "interfaces" || link.title == "things" %}
    <a href="{{link.url}}">{{link.symbol|raw}}</a>
    {% endif %}
  {% endfor %}
  </div>

  <div class='row'>
  {% for link in nav_links %}
    {% if link.title != "interfaces" && link.title != "things" %}
    <a href="{{link.url}}">{{link.symbol|raw}}</a>
    {% endif %}
  {% endfor %}
  </div>
</div>
