<header>
  <h1>{{ title }}</h1>
  {{ description|raw }}

  <div class='links'>
    {% for title,url in links %}
      <div class="link">

      {% if url == "[object Object]" %}

        {% for sublink, suburl in url %}

        {% if sublink == "1" %}
          <a href="{{ suburl }}">{{ title }}</a>
          <a class='sub' href="{{ suburl }}">{{ sublink }}</a>
        {% else %}
          <a class='sub' href="{{ suburl }}">{{ sublink }}</a>
        {% endif %}

        {% endfor %}

      {% else %}
        <a href="{{ url }}">{{ title }}</a>
      {% endif %}

      </div>
    {% endfor %}
  </div>
</header>

<section class='content'>
  <div class='bar'>{{ yield|raw }} </div>
</section>
